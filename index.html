<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sudoku Website</title>
    <style>
div {
    text-align: center;
}
.flex, .checkboxes {
    display: flex;
}
.results, .criteria, .with, .without {
    flex: 1
} 
.eliminated {
    color: red
}
.with {
    background-color: lightgreen;
}
.without {
    background-color: lightcoral;
}
.results p {
    font-size: 1.5rem;
}
h3::first-letter {
    text-transform: capitalize;
}
    </style>
</head>
<body>
    <div id="search">
        <form id="search-form">
            <h2>Search</h3>
            Sum: <input type="number" name="sum" placeholder="5"/>
            Digits: <input type="number" name="digits" placeholder="2"/>
            <!---Why is the submit button needed for onsubmit to work?--->
            <input type="submit">
        </form>
    </div>
    <div id="flex" class="flex">
        <div id="results" class="results">
            <h3>Options</h3>
            <p>14</p>
            <p class="eliminated">23</p>
        </div>
        <div id="criteria" class="criteria">
            <div id="checkboxes"></div>
            <button id="clear-button">Clear</button>
        </div>
    </div>
</body>
<script type="module" src="./main.js"></script>
</html>
